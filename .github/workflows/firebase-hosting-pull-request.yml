name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Test JavaScript files
        run: |
          echo "Running JavaScript syntax validation..."
          
          # Function to check JavaScript syntax
          check_js_file() {
            local file=$1
            echo "Checking $file..."
            node -c "$file" || {
              echo "❌ Syntax error in $file"
              return 1
            }
            echo "✅ $file is valid"
          }
          
          # Check all JavaScript files
          EXIT_CODE=0
          
          # Check public directory
          shopt -s nullglob
          for file in public/*.js; do
            check_js_file "$file" || EXIT_CODE=1
          done
          
          # Check amazon directory
          for file in amazon/*.js; do
            check_js_file "$file" || EXIT_CODE=1
          done
          shopt -u nullglob
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ All JavaScript files passed syntax validation"
          else
            echo "❌ Some JavaScript files failed syntax validation"
            exit 1
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WISHER_LISTS }}
          projectId: wisher-lists
